<script>
const map = L.map('map').setView([24.1373, 120.6856], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let userMarker;

function startApp() {
    document.getElementById('overlay').style.display = 'none';
    navigator.geolocation.getCurrentPosition(async (pos) => {
        const uLat = pos.coords.latitude;
        const uLng = pos.coords.longitude;
        map.setView([uLat, uLng], 16);
        if (userMarker) map.removeLayer(userMarker);
        userMarker = L.marker([uLat, uLng]).addTo(map).bindPopup("<b>ğŸ“ æ‚¨åœ¨é€™è£¡</b>").openPopup();

        await fetchBikeData(uLat, uLng);
    }, () => alert("å®šä½å¤±æ•—ï¼Œè«‹ç¢ºèªå·²é–‹å•Ÿ GPS èˆ‡ HTTPS"));
}

async function fetchBikeData(uLat, uLng) {
    const tbody = document.getElementById('bikeList');
    tbody.innerHTML = '<tr><td colspan="4">æ­£åœ¨å˜—è©¦é€£ç·šè‡³å¤šå€‹è³‡æ–™åº«...</td></tr>';
    
    // é€™è£¡æˆ‘å€‘æ”¹ç”¨æ›´é–‹æ”¾çš„å°åŒ— API æˆ–å°ä¸­ API æ¸¬è©¦ï¼Œä¸¦ä½¿ç”¨ä¸åŒçš„ Proxy
    const apiSources = [
        "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json", // å°åŒ— (æœ€ç©©)
        "https://newdatacenter.taichung.gov.tw/api/v1/no-auth/resource.download?rid=0987012e-cec8-4bd2-9d39-704f4d827087" // å°ä¸­
    ];

    for (let apiUrl of apiSources) {
        try {
            // ä½¿ç”¨ api.allorigins.win ä½œç‚ºå‚™æ´ä»£ç†
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`;
            const res = await fetch(proxyUrl);
            const jsonWrapper = await res.json();
            const data = JSON.parse(jsonWrapper.contents);

            const stations = data.map(s => {
                const sLat = parseFloat(s.lat), sLng = parseFloat(s.lng);
                return {
                    name: s.sna.replace("YouBike2.0_", ""),
                    lat: sLat, lng: sLng,
                    sbi: parseInt(s.sbi), bemp: parseInt(s.bemp),
                    dist: calcDist(uLat, uLng, sLat, sLng)
                };
            }).sort((a, b) => a.dist - b.dist).slice(0, 20);

            tbody.innerHTML = "";
            stations.forEach(s => {
                L.marker([s.lat, s.lng]).addTo(map).bindPopup(`<b>${s.name}</b><br>ğŸš²ï¼š${s.sbi}`);
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${s.name}</td><td>${Math.round(s.dist)}m</td><td class="${s.sbi > 0 ? 'available' : 'empty'}">${s.sbi}</td><td>${s.bemp}</td>`;
                tbody.appendChild(tr);
            });
            return; // æˆåŠŸå¾Œç›´æ¥è·³å‡º
        } catch (e) {
            console.error("ä¾†æºå¤±æ•—ï¼Œå˜—è©¦ä¸‹ä¸€å€‹...", e);
        }
    }
    tbody.innerHTML = '<tr><td colspan="4" style="color:red">API é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ç’°å¢ƒã€‚</td></tr>';
}

function calcDist(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}
