// å–å¾—å°åŒ—å¸‚å³æ™‚è³‡æ–™ (å… API Key)
async function fetchBikeData(uLat, uLng) {
    const tbody = document.getElementById('bikeList');
    tbody.innerHTML = '<tr><td colspan="4">è³‡æ–™è®€å–ä¸­...</td></tr>';

    try {
        // ä½¿ç”¨å°åŒ—å¸‚åºœå®˜æ–¹ Open Dataï¼Œä¸éœ€é©—è­‰ï¼Œé¿é–‹ Failed to fetch éŒ¯èª¤
        const url = "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json";
        const response = await fetch(url);
        const data = await response.json();

        // è¨ˆç®—è·é›¢ä¸¦æ’åº
        const stations = data.map(s => {
            const dist = getDistance(uLat, uLng, s.lat, s.lng);
            return {
                name: s.sna.replace("YouBike2.0_", ""),
                lat: s.lat,
                lng: s.lng,

        tbody.innerHTML = "";

            // åœ°åœ–æ‰“é»
            L.marker([s.lat, s.lng]).addTo(map)
                .bindPopup(`<b>${s.name}</b><br>å¯å€Ÿï¼š${s.available}<br>å¯é‚„ï¼š${s.empty}`);

            // åˆ—è¡¨æ›´æ–°

    }
}

// è·é›¢è¨ˆç®—å…¬å¼
function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}
