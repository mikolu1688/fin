function startApp() {

// 2. æŠ“å–å³æ™‚è³‡æ–™ä¸¦æ¸²æŸ“
async function getLiveBikeData(uLat, uLng) {
    const tbody = document.getElementById('bikeList');
    tbody.innerHTML = '<tr><td colspan="4">å³æ™‚è³‡æ–™è¼‰å…¥ä¸­...</td></tr>';

    try {
        // ä½¿ç”¨ corsproxy.io ç©©å®šè·³é CORS é™åˆ¶
        const apiTarget = "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json";
        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(apiTarget)}`;

        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error("API é€£ç·šç•°å¸¸");
        
        const data = await response.json();

        // æ•´ç†è³‡æ–™ï¼šè¨ˆç®—è·é›¢ä¸¦ä¾è¿‘åˆ°é æ’åº
        const stations = data.map(s => ({
            name: s.sna.replace("YouBike2.0_", ""), // ç§»é™¤å†—é¤˜å­—çœ¼
            lat: s.lat,
            lng: s.lng,
            available: s.sbi, // ç›®å‰å¯å€Ÿè»Šè¼›
            empty: s.bemp,    // ç›®å‰å¯é‚„ç©ºä½
            distance: calcDist(uLat, uLng, s.lat, s.lng)

        tbody.innerHTML = "";

}

// è·é›¢è¨ˆç®— (Haversine Formula)
function calcDist(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}
