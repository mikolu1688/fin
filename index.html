<script>

function calculateDistance(coord1, coord2) {
    const [lon1, lat1] = coord1;
    const [lon2, lat2] = coord2;
    const R = 6371000;
    const dLat = (lat2 - lat1) * (Math.PI / 180);
    const dLon = (lon2 - lon1) * (Math.PI / 180);
    const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) ** 2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

function processGeoJSON(geojson) {
    geojson.features = geojson.features.map(feature => {
        if (feature.geometry.type === 'MultiLineString') {
            const segments = feature.geometry.coordinates;
            // æ­¤è™•ç°¡åŒ–è™•ç†ï¼Œç›´æ¥é¡¯ç¤ºã€‚è‹¥éœ€æ›´è¤‡é›œä¸²é€£å¯å†åŠ å…¥æ‚¨çš„å®Œæ•´ logic
            feature.geometry = { type: 'LineString', coordinates: segments.flat() };
        }
        return feature;
    });
    return geojson;
}

// --- æ‡‰ç”¨ç¨‹å¼åŸ·è¡Œé‚è¼¯ ---
async function startApp() {

    navigator.geolocation.getCurrentPosition(async (pos) => {
        const uLat = pos.coords.latitude;
        const uLng = pos.coords.longitude;

        // 1. æŠ“å–å°ä¸­å®˜æ–¹ JSON è³‡æ–™
        await fetchBikeData(uLat, uLng);

        // 2. è™•ç†æ‚¨çš„ Route20OK.geojson æª”æ¡ˆ
        try {
            const geoRes = await fetch('Route20OK.geojson');
            if (geoRes.ok) {
                let geoData = await geoRes.json();

    }, () => alert("å®šä½å¤±æ•—ï¼Œè«‹ç¢ºèªå·²é–‹å•Ÿ GPS èˆ‡ HTTPS"));
}

async function fetchBikeData(uLat, uLng) {
    const tbody = document.getElementById('bikeList');
    tbody.innerHTML = '<tr><td colspan="4">æ­£åœ¨åŠªåŠ›è¼‰å…¥å³æ™‚è³‡æ–™...</td></tr>';
    
    try {
        // ä½¿ç”¨å°ä¸­å®˜æ–¹ JSON ç¶²å€ä¸¦é€éç©©å®šä»£ç† corsproxy.io
        const officialUrl = "https://ybjson02.youbike.com.tw:60008/yb2/taichung/gwjs.json";
        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(officialUrl)}`;

        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error();
        
        const rawData = await response.json();
        const data = rawData.retVal; // å®˜æ–¹æ ¼å¼ä¸»é«”åœ¨ retVal

        const stations = Object.keys(data).map(k => {
            const s = data[k];
            const sLat = parseFloat(s.lat), sLng = parseFloat(s.lng);
            return {
                name: s.sna.replace("YouBike2.0_", ""),
                lat: sLat, lng: sLng,
                sbi: parseInt(s.sbi), bemp: parseInt(s.bemp),
                dist: calculateDistance([uLng, uLat], [sLng, sLat])

        }).sort((a, b) => a.dist - b.dist).slice(0, 25);

        tbody.innerHTML = "";
        stations.forEach(s => {
            L.marker([s.lat, s.lng]).addTo(map).bindPopup(`<b>${s.name}</b><br>ğŸš² å¯å€Ÿï¼š${s.sbi}`);
            const tr = document.createElement('tr');

            tbody.appendChild(tr);
        });
    } catch (e) {

    }
}
