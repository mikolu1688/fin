<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3311331007 期末專案<title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero-section">
        <h1>行動與通訊單頁網站</h1>
        <p>探索我們的互動世界</p>
    </header>

    <section id="movement" class="section">
        <h2>✨ 行動元素 - 滾動效果</h2>
        <div id="moving-box" class="box">
            我會隨著你捲動頁面而移動！
        </div>
        <p>請試著上下捲動頁面</p>
        <p class="placeholder-content">（更多內容佔位）</p>
        <p class="placeholder-content">（更多內容佔位）</p>
        <p class="placeholder-content">（更多內容佔位）</p>
    </section>

    <section id="communication" class="section">
        <h2>💬 通訊元素 - 聯絡我們</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">訊息:</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit">發送訊息</button>
            <p id="form-status" class="status-message"></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 互動式網站範例</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
