<script>
const map = L.map('map').setView([25.0330, 121.5654], 15);

let userMarker;

function startApp() {
    document.getElementById('overlay').style.display = 'none';
    
    if (!navigator.geolocation) {
        alert("ç€è¦½å™¨ä¸æ”¯æ´å®šä½");

    navigator.geolocation.getCurrentPosition(async (pos) => {

async function fetchBikeData(uLat, uLng) {
    const tbody = document.getElementById('bikeList');
    tbody.innerHTML = '<tr><td colspan="4">è³‡æ–™åŠ è¼‰ä¸­...</td></tr>';

    try {
        // ä½¿ç”¨ allorigins ä»£ç†ä¼ºæœå™¨è§£æ±ºè·¨ç¶²åŸŸ (CORS) å•é¡Œ
        const targetUrl = encodeURIComponent("https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json");
        const proxyUrl = `https://api.allorigins.win/get?url=${targetUrl}`;

        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error();
        
        const resData = await response.json();
        const data = JSON.parse(resData.contents); // ä»£ç†æœƒåŒ…è£åœ¨ contents æ¬„ä½

        const stations = data.map(s => ({
            name: s.sna.replace("YouBike2.0_", ""),
            lat: s.lat,
            lng: s.lng,
            available: s.sbi,
            empty: s.bemp,
            distance: getDistance(uLat, uLng, s.lat, s.lng)
        }))
        .sort((a, b) => a.distance - b.distance)
        .slice(0, 20);

        tbody.innerHTML = "";
        stations.forEach(s => {
            L.marker([s.lat, s.lng]).addTo(map)
                .bindPopup(`<b>${s.name}</b><br>å¯å€Ÿï¼š${s.available}<br>å¯é‚„ï¼š${s.empty}`);

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="text-align:left">${s.name}</td>
                <td>${Math.round(s.distance)}m</td>
                <td class="${s.available > 0 ? 'available' : 'empty'}">${s.available}</td>
                <td>${s.empty}</td>
            `;
            tbody.appendChild(tr);
        });

    } catch (err) {
        console.error(err);
        tbody.innerHTML = '<tr><td colspan="4" style="color:red">ç„¡æ³•é€£ç·šè‡³ APIï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–ç¨å¾Œå†è©¦ã€‚</td></tr>';
    }
}

function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}
