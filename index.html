<script>

const map = L.map('map').setView([25.0330, 121.5654], 15);

function startApp() {
    document.getElementById('overlay').style.display = 'none';
    
    if (!navigator.geolocation) {
        alert("ç€è¦½å™¨ä¸æ”¯æ´å®šä½åŠŸèƒ½");

    navigator.geolocation.getCurrentPosition(async (pos) => {

async function fetchBikeData(uLat, uLng) {
    const tbody = document.getElementById('bikeList');
    tbody.innerHTML = '<tr><td colspan="4">æ­£åœ¨å–å¾—å³æ™‚è»Šä½è³‡æ–™...</td></tr>';

    try {
        // ä½¿ç”¨æ›´ç©©å®šçš„ corsproxy.io ä»£ç†
        const targetUrl = "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json";
        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`;

        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error("ä»£ç†ä¼ºæœå™¨é€£ç·šå¤±æ•—");
        
        const data = await response.json();

        // æ•´ç†è³‡æ–™èˆ‡è·é›¢æ’åº
        const stations = data.map(s => ({
            name: s.sna.replace("YouBike2.0_", ""),
            lat: s.lat,
            lng: s.lng,
            available: s.sbi,
            empty: s.bemp,
            distance: getDistance(uLat, uLng, s.lat, s.lng)
        }))
        .sort((a, b) => a.distance - b.distance)
        .slice(0, 20); // å–æœ€è¿‘ 20 ç«™

        tbody.innerHTML = "";
        stations.forEach(s => {
            // åœ¨åœ°åœ–ä¸Šæ¨™è¨˜ç«™é»
            L.marker([s.lat, s.lng]).addTo(map)
                .bindPopup(`<b>${s.name}</b><br>å¯å€Ÿè»Šè¼›ï¼š${s.available}<br>å¯é‚„ç©ºä½ï¼š${s.empty}`);

            // å¡«å……ä¸‹æ–¹åˆ—è¡¨
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="text-align:left">${s.name}</td>
                <td>${Math.round(s.distance)}m</td>
                <td class="${s.available > 0 ? 'available' : 'empty'}">${s.available}</td>

            `;
            tbody.appendChild(tr);
        });

    } catch (err) {
        console.error(err);
        tbody.innerHTML = '<tr><td colspan="4" style="color:red">API è®€å–å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†ç¶²é ã€‚</td></tr>';
    }
}

// è·é›¢è¨ˆç®—å…¬å¼
function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}
