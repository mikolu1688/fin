<script>
const map = L.map('map').setView([24.1373, 120.6856], 15);

function startApp() {

        const { latitude: lat, longitude: lng } = pos.coords;

async function fetchOfficialData(uLat, uLng) {
    const tbody = document.getElementById('bikeList');
    tbody.innerHTML = '<tr><td colspan="4">è®€å–å®˜æ–¹å³æ™‚è³‡æ–™ä¸­...</td></tr>';

    try {
        // ä½¿ç”¨å®˜æ–¹ JSON ç¶²å€ + ä»£ç†ä¼ºæœå™¨
        const officialApi = "https://ybjson02.youbike.com.tw:60008/yb2/taichung/gwjs.json";
        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(officialApi)}`;

        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error("å®˜æ–¹ä¼ºæœå™¨é€£ç·šå¤±æ•—");
        
        const rawData = await response.json();
        
        // å®˜æ–¹è³‡æ–™é€šå¸¸åŒ…åœ¨ retVal è£¡é¢
        const data = rawData.retVal;

        // å°‡ç‰©ä»¶è½‰ç‚ºé™£åˆ—ä¸¦è™•ç†è³‡æ–™
        const stations = Object.keys(data).map(key => {
            const s = data[key];
            const sLat = parseFloat(s.lat);
            const sLng = parseFloat(s.lng);
            return {
                name: s.sna.replace("YouBike2.0_", ""),
                lat: sLat,
                lng: sLng,
                available: parseInt(s.sbi), // å¯å€Ÿ
                empty: parseInt(s.bemp),    // å¯é‚„
                distance: calcDist(uLat, uLng, sLat, sLng)
            };
        })
        .sort((a, b) => a.distance - b.distance)
        .slice(0, 30); // å–æœ€è¿‘ 30 ç«™

        tbody.innerHTML = "";
        stations.forEach(s => {
            L.marker([s.lat, s.lng]).addTo(map)
                .bindPopup(`<b>${s.name}</b><br>ğŸš² å¯å€Ÿï¼š${s.available}<br>ğŸ…¿ï¸ å¯é‚„ï¼š${s.empty}`);

            const tr = document.createElement('tr');
            tr.innerHTML = `

                <td>${Math.round(s.distance)}m</td>
                <td class="${s.available > 0 ? 'available' : 'empty'}">${s.available}</td>
                <td>${s.empty}</td>
            `;
            tbody.appendChild(tr);
        });

    } catch (err) {
        console.error(err);
        tbody.innerHTML = '<tr><td colspan="4" style="color:red">ç„¡æ³•å–å¾—å®˜æ–¹ APIã€‚è«‹æª¢æŸ¥ç¶²è·¯æˆ–ç¨å¾Œå†è©¦ã€‚</td></tr>';
    }
}

function calcDist(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}
