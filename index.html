    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 0; background: #f0f2f5; }

<body>

<header>ğŸš² å°ä¸­ YouBike 2.0 æ‰¾æ‰¾è»Š</header>
<div id="status" class="status-bar">æ­£åœ¨å–å¾— GPS å®šä½ä¸­...</div>
<div id="map"></div>
<button class="refresh-btn" onclick="init()">ğŸ”„</button>

<div id="list-container">
    <div id="side-list">
        <p style="text-align:center; color:gray;">è¼‰å…¥è³‡æ–™ä¸­ï¼Œè«‹ç¨å€™...</p>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map = L.map('map').setView([24.1477, 120.6736], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let userMarker, stationGroup = L.layerGroup().addTo(map);

    // å“ˆå¼—è¾›å…¬å¼è¨ˆç®—å…¬é‡Œè·é›¢
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    async function init() {
        document.getElementById("status").innerText = "å®šä½ä¸­...";
        if (!navigator.geolocation) {
            alert("ç€è¦½å™¨ä¸æ”¯æ´å®šä½");
            return;
        }

        navigator.geolocation.getCurrentPosition(async (position) => {
            const { latitude, longitude } = position.coords;
            updateUserLocation(latitude, longitude);
            await fetchAndProcessData(latitude, longitude);
        }, (err) => {
            document.getElementById("status").innerText = "å®šä½å¤±æ•—ï¼Œè«‹æª¢æŸ¥ GPS æ¬Šé™";
        });
    }

    function updateUserLocation(lat, lng) {
        map.setView([lat, lng], 16);
        if (userMarker) map.removeLayer(userMarker);
        userMarker = L.marker([lat, lng]).addTo(map).bindPopup("<b>ä½ çš„ä½ç½®</b>").openPopup();
        document.getElementById("status").innerText = `å·²å®šä½ï¼š${lat.toFixed(4)}, ${lng.toFixed(4)}`;
    }

    async function fetchAndProcessData(userLat, userLng) {
        const apiUrl = 'https://ybjson02.youbike.com.tw:60008/yb2/taichung/gwjs.json';
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            
            // è™•ç†è³‡æ–™ï¼šè¨ˆç®—è·é›¢ä¸¦éæ¿¾
            let stations = data.map(s => ({
                ...s,
                dist: getDistance(userLat, userLng, parseFloat(s.lat), parseFloat(s.lng))
            })).sort((a, b) => a.dist - b.dist);

            renderUI(stations, userLat, userLng);
        } catch (e) {
            document.getElementById("status").innerText = "API è®€å–å¤±æ•— (å¯èƒ½ç‚º CORS å•é¡Œ)";
            console.error(e);
        }
    }

    function renderUI(stations, userLat, userLng) {
        stationGroup.clearLayers();
        const top5 = stations.slice(0, 5);
        const listDiv = document.getElementById("side-list");
        listDiv.innerHTML = "<h3>ğŸ“ æœ€è¿‘çš„ 5 å€‹ç«™é»</h3>";

        stations.forEach((s, index) => {
            const isNear = index < 5;
            // åœ°åœ–æ¨™è¨˜
            const marker = L.circleMarker([s.lat, s.lng], {
                radius: isNear ? 10 : 6,
                fillColor: isNear ? "#007bff" : (s.sbi > 0 ? "#28a745" : "#dc3545"),
                color: "#fff",
                weight: 1,
                fillOpacity: 0.8
            }).addTo(stationGroup).bindPopup(`<b>${s.sna}</b><br>è»Šè¼›ï¼š${s.sbi}`);

            // åˆ—è¡¨ç”Ÿæˆ
            if (isNear) {
                const card = document.createElement('div');
                card.className = 'station-card';
                card.innerHTML = `
                    <div class="station-info">
                        <b>${s.sna.replace('YouBike2.0_', '')}</b>
                        <p>è·é›¢ç´„ ${s.dist.toFixed(2)} km</p>
                    </div>
                    <div class="bike-count">
                        <span>${s.sbi}</span>å°å¯å€Ÿ
                    </div>
                `;
                card.onclick = () => {
                    map.setView([s.lat, s.lng], 18);
                    marker.openPopup();
                };
                listDiv.appendChild(card);
            }
        });
    }

    window.onload = init;
</script>
