<script>

async function fetchTaichungData(uLat, uLng) {
    const tbody = document.getElementById('bikeList');
    tbody.innerHTML = '<tr><td colspan="4">æ­£åœ¨è®€å–å°ä¸­å³æ™‚è³‡æ–™...</td></tr>';

    try {
        // ä½¿ç”¨æŒ‡å®šçš„å°ä¸­å¸‚æ”¿åºœ API ç¶²å€ï¼Œä¸¦é€é corsproxy.io è§£æ±ºè·¨ç¶²åŸŸå•é¡Œ
        const taichungApi = "https://newdatacenter.taichung.gov.tw/api/v1/no-auth/resource.download?rid=0987012e-cec8-4bd2-9d39-704f4d827087";
        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(taichungApi)}`;

        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error("API é€£ç·šå¤±æ•—");
        
        const data = await response.json();

        // æ•´ç†ä¸¦æ’åºè³‡æ–™
        const stations = data.map(s => ({
            name: s.sna.replace("YouBike2.0_", ""),
            lat: s.lat,

            available: s.sbi, // å¯å€Ÿ

            distance: calcDist(uLat, uLng, s.lat, s.lng)
        }))
        .sort((a, b) => a.distance - b.distance)

        tbody.innerHTML = "";
        stations.forEach(s => {

            const tr = document.createElement('tr');

            `;

    } catch (err) {

}

function calcDist(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}
